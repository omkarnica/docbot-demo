name: Detect Diff

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  check-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get list of changed files
        id: changed_files
        run: |
          files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          echo "Changed files:"
          echo "$files"
          echo "files=$files" >> $GITHUB_OUTPUT

      - name: Check if README update is needed
        run: |
          files="${{ steps.changed_files.outputs.files }}"
          
          echo "Analyzing changed files..."
          echo "$files"

          if echo "$files" | grep -qv "README.md"; then
            echo "⚠️ None of the changed files is README.md."
            echo "Bot decision: Check if README should be updated."
          else
            echo "✅ README.md is already part of the changes."
          fi
